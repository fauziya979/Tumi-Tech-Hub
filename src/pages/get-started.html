    <div class="container-fluid py-5">
        <div class="row align-items-center">
            <!-- Left Image -->
            <div class="col-lg-6 d-none d-lg-block rounded-5"
                style="background: url('../images.jpeg/SM1.jpg') center center/cover no-repeat; height: 100vh;">
            </div>

            <!-- Right Form -->
            <div class="col-lg-6 justify-content-end align-items-center bg-light" style="min-height: 100vh;">
                
                    <h2 class="text-center mb-4 fw-bold text-primary">Get Started</h2>
                    <p class="text-center text-muted mb-4">Join our community and make learning better together.</p>

                    <form>
                        <!-- Name -->
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control form-control-lg" placeholder="First name">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control form-control-lg" placeholder="Last name">
                            </div>
                        </div>

                        <!-- Email + Password -->
                        <div class="row g-3 mt-1">
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control form-control-lg" placeholder="you@example.com">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control form-control-lg" placeholder="••••••••">
                            </div>
                        </div>

                        <!-- Role Selector -->
                        <div class="mt-3">
                            <label class="form-label d-block">Preference</label>
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="role" id="parent" autocomplete="off">
                                <label class="btn btn-outline-primary btn-lg" for="parent">Parent</label>

                                <input type="radio" class="btn-check" name="role" id="educator" autocomplete="off">
                                <label class="btn btn-outline-primary btn-lg" for="educator">Educator</label>
                            </div>
                        </div>

                        <!-- Checkbox -->
                        <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" id="terms">
                            <label class="form-check-label small text-muted" for="terms">
                                I agree to the <a href="#" class="text-primary text-decoration-none">Terms and
                                    Conditions</a>.
                            </label>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                                Sign Up
                            </button>
                        </div>
                    </form>

                    <p class="text-center text-muted mt-4 mb-0 small">
                        Already have an account? <a href="#" class="text-primary fw-semibold text-decoration-none">Log
                            in</a>
                    </p>
    
            </div>
        </div>
    </div>
